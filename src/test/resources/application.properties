spring.datasource.url = jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=false;INIT=CREATE SCHEMA IF NOT EXISTS webapp
spring.jpa.properties.hibernate.default_schema=webapp
spring.datasource.driverClassName=org.h2.Driver
# Hibernate ddl auto (create, create-drop, update, validate): with "create-drop" the database
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
